<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>
    <main>
        <section class="side-content">
            <h1>Learn to code by watching others</h1>

            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.
            </p>

        </section>
        <section class="form-and-button">
            <div class="button">
                <button>
                    Try it free days <span>then $20/mo. thereafter</span>
                </button>
            </div>
            <form action="">
                <input type="text" id="fname" placeholder="First Name">
                <p id="fnameError" class="error"></p>
                <input type="text" id="lname" placeholder="Last Name">
                <p id="lnameError" class="error"></p>
                <input type="email" id="email" placeholder="Email Address">
                <p id="emailError" class="error"></p>
                <input type="password" id="password" placeholder="Password">
                <p id="passwordError" class="error"></p>
                <a id="claim" href="" >
                    CLAIM YOUR FREE TRIAL
                </a>
                <p>By clicking the button, you are agreeing to our <a class="terms" href="">Terms and Services</a></p>
            </form>
        </section>
    </main>


    <script src="./main.js"></script>
</body>

</html>
